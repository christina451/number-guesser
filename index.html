<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h1>
          <span class="glyphicon glyphicon-question-sign"></span> Guess the
          Number!
          <span class="glyphicon glyphicon-question-sign"></span>
        </h1>

        <div class="game-info">
          <p class="lead">
            Guess a number between <strong>1</strong> and
            <strong>100</strong>
          </p>
          <p>Make your guess below!</p>
        </div>

        <div class="row">
          <div class="col-xs-8">
            <input
              type="number"
              id="guessInput"
              class="form-control guess-input"
              placeholder="Enter your guess"
              min="1"
              max="100"
            />
          </div>
          <div class="col-xs-4">
            <button id="guessBtn" class="btn btn-primary btn-block guess-btn">
              Guess!
            </button>
          </div>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="stats">
          <div class="row">
            <div class="col-xs-4 stat-item">
              <div class="stat-label">Attempts</div>
              <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="col-xs-4 stat-item">
              <div class="stat-label">Best Score</div>
              <div class="stat-value" id="bestScore">-</div>
            </div>
            <div class="col-xs-4 stat-item">
              <div class="stat-label">Games Won</div>
              <div class="stat-value" id="gamesWon">0</div>
            </div>
          </div>

          <div class="history">
            <div class="stat-label">Your Guesses:</div>
            <div id="guessHistory"></div>
          </div>
        </div>

        <button
          id="newGameBtn"
          class="btn btn-success btn-lg btn-block new-game-btn"
        >
          <span class="glyphicon glyphicon-refresh"></span> New Game
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
